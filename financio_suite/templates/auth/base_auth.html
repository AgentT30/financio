{% extends 'base/base.html' %}
{% load static %}

{% block content %}
<div class="relative flex h-auto min-h-screen w-full flex-col bg-white dark:bg-dark-bg overflow-x-hidden">
    <!-- Logo - Top Left -->
    <div class="absolute top-4 left-4 z-10">
        <a href="/" class="flex items-center gap-2">
            <img src="{% static 'logo_dark.png' %}" alt="Financio" class="h-8 hidden dark:block">
            <img src="{% static 'logo_light.png' %}" alt="Financio" class="h-8 block dark:hidden">
            <span class="text-xl font-bold text-gray-900 dark:text-white">Financio</span>
        </a>
    </div>
    
    <!-- Theme Toggle Button - Top Right -->
    <div class="absolute top-4 right-4 z-10">
        <button 
            onclick="toggleTheme()" 
            class="flex items-center justify-center w-10 h-10 rounded-lg bg-gray-200 dark:bg-dark-surface hover:bg-gray-300 dark:hover:bg-gray-700 transition-colors"
            aria-label="Toggle theme"
        >
            <!-- Sun icon (shown in dark mode) -->
            <svg class="w-5 h-5 hidden dark:block text-yellow-400" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" clip-rule="evenodd"></path>
            </svg>
            <!-- Moon icon (shown in light mode) -->
            <svg class="w-5 h-5 block dark:hidden text-gray-700" fill="currentColor" viewBox="0 0 20 20">
                <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
            </svg>
        </button>
    </div>
    
    <div class="layout-container flex h-full grow flex-col">
        <div class="px-4 md:px-40 flex flex-1 justify-center py-5">
            <div class="layout-content-container flex flex-col w-full max-w-[512px] py-5 flex-1">
                {% block auth_content %}{% endblock %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
