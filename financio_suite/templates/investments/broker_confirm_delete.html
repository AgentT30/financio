{% extends 'base/app_base.html' %}

{% block title %}Confirm Delete | Financio{% endblock %}

{% block app_content %}
<div class="max-w-lg mx-auto bg-white dark:bg-gray-800 shadow rounded-lg overflow-hidden">
    <div class="p-6">
        <div class="flex items-center justify-center h-12 w-12 rounded-full bg-red-100 dark:bg-red-900/50 mx-auto mb-4">
            <svg class="h-6 w-6 text-red-600 dark:text-red-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
        </div>
        <h3 class="text-lg leading-6 font-medium text-gray-900 dark:text-white text-center">Confirm Deletion</h3>
        <div class="mt-2 text-center">
            <p class="text-sm text-gray-500 dark:text-gray-400">
                Are you sure you want to delete this item? This action cannot be undone.
            </p>
        </div>
        <div class="mt-6 flex justify-center space-x-3">
            <form method="post" class="flex space-x-3">
                {% csrf_token %}
                <a href="javascript:history.back()" class="inline-flex justify-center py-2 px-4 border border-gray-300 dark:border-gray-600 shadow-sm text-sm font-medium rounded-md text-gray-700 dark:text-gray-200 bg-white dark:bg-gray-800 hover:bg-gray-50 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                    Cancel
                </a>
                <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                    Delete
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
