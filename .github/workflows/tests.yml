name: Django CI

on:
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: financio
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Tests
      env:
        DB_HOST: localhost
        DB_PORT: 5432
        DB_NAME: financio
        DB_USER: postgres
        DB_PASSWORD: postgres
        DJANGO_SETTINGS_MODULE: financio_suite.settings
        PYTHONPATH: ${{ github.workspace }}/financio_suite
        SECRET_KEY: 'ci-secret-key'
        FIELD_ENCRYPTION_KEY: 'FBl4F9WAupbGwRtP8HpQ2Gg1SGFe7l4YsCXPdSnKn18='
        DEBUG: 'True'
      run: |
        pytest tests/unit_tests/
